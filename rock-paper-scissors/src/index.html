<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가위, 바위, 보</title>
    <link rel="stylesheet" href="./index.css"/>
</head>
<body>
<div class="app">
    <h2>
        가위 바위 보
    </h2>
    <div class="score">
        <div class="player">
            <p>플레이어</p>
            <p class="player-score">0</p>
        </div>
        <div class="cpu">
            <p>컴퓨터</p>
            <p class="cpu-score">0</p>
        </div>
    </div>
    <div class="remaining-number">
        <h2>선택하기</h2>
        <p>
            남은 횟수: <span>10</span>
        </p>
    </div>
    <div class="game-result-text hidden">
        게임 종료!
    </div>
    <div class="buttons">
        <button class="btn">가위</button>
        <button class="btn">바위</button>
        <button class="btn">보</button>
    </div>
    <div class="reset-btn hidden">
        <button class="btn">다시 시작!</button>
    </div>
    <p class="result">

    </p>
</div>
</body>
</html>
<script src="./index.js"></script>
