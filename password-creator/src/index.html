<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 생성 앱</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<main class="app">
    <div class="password-creator">
        <h2>비밀번호 생성하기!</h2>
        <form class="password-creator-form">
            <label class="password-creator-length">
                <p class="label">Length</p>
                <input id="input-length" type="text" name="length">
            </label>
            <p class="label">
                포함할 문자:
            </p>
            <label class="password-creator-number password-creator-condition">
                <input type="checkbox" name="include-char" value="number"/>
                <span>Number(0-9)</span>
            </label>
            <label class="password-creator-small password-creator-condition">
                <input type="checkbox" name="include-char" value="smallLetters" />
                <span>Small Letters(a-z)</span>
            </label>
            <label class="password-creator-capital password-creator-condition">
                <input type="checkbox" name="include-char" value="capitalLetters"/>
                <span>Capital Letters(A-Z)</span>
            </label>
            <label class="password-creator-symbols password-creator-condition">
                <input type="checkbox" name="include-char" value="specialChar"/>
                <span>Symbols(@, !, $, &, %)</span>
            </label>
            <button class="password-creator-submit-btn">
                생성하기
            </button>
        </form>
        <div class="result-password">
            <h3>생성된 비밀번호</h3>
            <div class="result-password-body">
                <p class="password"></p>
                <i class="fa-solid fa-copy password-copy" style="cursor: pointer"></i>
            </div>
        </div>
        <div class="password-creator-info">
            <i class="fa-solid fa-circle-info" style="color: #FF4828; font-size: 22px; margin-bottom: 8px"></i>
            <p>- 최소 길이는 5 입니다.</p>
            <p>- 최대 길이는 70 입니다.</p>
            <p>- 포함할 문자는 필수 선택 입니다.</p>
            <p>- 강력한 비밀번호는 10~16 자여야 합니다.</p>
        </div>
        <input class="password-paste" type="text" placeholder="복사한거 붙여넣기 해보삼 :)">
    </div>
</main>
</body>
</html>
<script src="./index.js"></script>
